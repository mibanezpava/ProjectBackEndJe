<div class="login-container container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <mat-label>Usuarios</mat-label>
              <input matInput formControlName="username" required />

                El campo de usuario es requerido.
              </mat-error>
            </mat-form-field>
  
            <mat-form-field appearance="fill" class="w-100 mb-3">
              <mat-label>Contrase침a</mat-label>
              <input matInput type="password" formControlName="password" required />
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                El campo de contrase침a es requerido.
              </mat-error>
            </mat-form-field>
  
            <button mat-raised-button color="primary" type="submit" class="w-100">Iniciar Sesi칩n</button>
          </form>
        </div>
      </div>
    </div>
  </div>
